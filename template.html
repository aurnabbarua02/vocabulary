<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary</title>
    <link rel="icon" href="vocabulary.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            border-radius: 10px;
            padding-right: 10px;
            padding: 0;
        }

        .navbar-toggler-icon {
            height: 20px;
            width: 20px;
        }

        .active {
            background-color: green;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" id="navbar-list"></ul>
        </div>
    </nav>
    <script>navbar();</script>
    <div class="container">
        <button onclick="toggleColumn()" id="btn" class="show_hide_button">Hide Meaning</button>

        <h1 class="text-center">Vocabulary (page-)</h1>
        <div>
            <a href=""><button style="float: left;"><i class="bi bi-arrow-left"></i> Page </button></a>
            <a href=""><button style="float: right;">Page <i class="bi bi-arrow-right"></i></button></a>
        </div>

        <table class="table table-bordered border-light" id="myTable">
            <tr>
                <th>ID</th>
                <th>Word</th>
                <th>Meaning</th>
            </tr>


        </table>
        <div>
            <a href=""><button><i class="bi bi-arrow-left"></i> Page </button></a>
            <a href=""><button>Page <i class="bi bi-arrow-right"></i></button></a>
        </div>
    </div>
    <script>
        function navbar() {
            const pages = [
                { href: 'index.html', text: 'Page 1 (1-100)' },
                { href: 'page2.html', text: 'Page 2 (101-200)' },
                { href: 'page3.html', text: 'Page 3 (201-300)' },
                { href: 'page4.html', text: 'Page 4 (301-400)' },
                { href: 'page5.html', text: 'Page 5 (401-500)' },
                { href: 'page6.html', text: 'Page 6 (501-600)' },
                { href: 'page7.html', text: 'Page 7 (601-700)' },
                { href: 'page8.html', text: 'Page 8 (701-800)' },
                { href: 'page9.html', text: 'Page 9 (801-900)' },
                { href: 'page10.html', text: 'Page 10 (901-1000)' }
            ];

            const navbarList = document.getElementById('navbar-list');
            pages.forEach((page, index) => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                const a = document.createElement('a');
                a.className = 'nav-link';
                a.href = page.href;
                a.textContent = page.text;
                li.appendChild(a);
                navbarList.appendChild(li);
            });
        }
    </script>
</body>
